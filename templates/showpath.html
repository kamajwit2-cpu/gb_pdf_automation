<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Path Entered</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
<body class="bg-light">
  <div class="container py-4">
    <div class="card shadow-sm">
      <div class="card-body">
        <h5 class="card-title">Received Folder Path</h5>
        <p class="mb-0"><code class="bg-light p-2 rounded d-inline-block">{{ folder_path }}</code></p>
        <div class="mt-3 d-flex gap-2">
          <a href="/" class="btn btn-secondary">Back</a>
          <form method="post" action="/process_sync" class="d-flex gap-2">
            <input type="hidden" name="folder_path" value="{{ folder_path }}" />
            <button type="submit" class="btn btn-primary">Start Extraction</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
